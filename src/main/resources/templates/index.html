<!DOCTYPE html>
<html class="no-js" lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>LearnJava</title>
    <div th:replace="~{fragments/header.html}"></div>
</head>
<body>
<div th:replace="~{fragments/menu.html}"></div>
<div id="section">
</div>

<div th:replace="~{fragments/footer.html}"></div>
<div id="preview"> </div>


<script type="text/javascript" th:inline="javascript" >
    let root = document.getElementById("section");
    /*<![CDATA[*/
    const length = /*[[${length}]]*/;
    const questions = /*[[${dataList}]]*/;
    /*]]>*/
    let data = ``;
    for (let i = 0; i < length; i++) {
        data += `
            <section class="ftco-section">
        <div class="container">
            <div class="row justify-content-center">
            </div>
            <div class="row justify-content-center">
                <div class="col-lg-10">
                    <div class="wrapper">
                        <div class="row no-gutters">
                            <div class="contact-wrap w-100 p-md-5 p-4 py-5">
                                <h3 id="1question" class="mb-4">${questions[i].title}</h3>
                                <p class="mb-4">${questions[i].description}</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>`;
    }

    root.innerHTML = renderQuestion(data);
    function renderQuestion(data) {
        return data;
    }
</script>
</body>
</html>
